<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Planner ‚Äî Dashboard</title>
  <link rel="stylesheet" href="./styles.css?v=11" />

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">
        <h1>Dashboard</h1>
        <p id="user-line">‚Äî</p>
      </div>
      <div class="toolbar">
        <span id="premium-badge" class="badge" style="display:none; margin-right:12px;"></span>
        <button id="upgrade-btn" class="btn primary" style="display:none; margin-right:12px;" type="button">‚≠ê Upgrade</button>
        <div class="menu" id="menu">
          <button class="btn ghost menuBtn" id="menu-btn" type="button" aria-haspopup="true" aria-expanded="false">
            <span class="menuIcon">‚ò∞</span>
            <span class="menuText">Menu</span>
          </button>
      
          <div class="menuPanel hidden" id="menu-panel" role="menu" aria-label="Menu">
            <a class="menuItem" role="menuitem" href="./simulations.html">
                <span>Simulazioni</span>
            </a>

            <a class="menuItem" role="menuitem" href="./consigli.html">
              <span>Consigli</span>
            </a>

            <a class="menuItem" role="menuitem" href="./contact.html">
              <span>Contattaci</span>
            </a>

            <div class="menuSep"></div>

            <a class="menuItem" role="menuitem" href="./settings.html">
              <span>Impostazioni</span>
            </a>
      
            <button class="menuItem danger" role="menuitem" id="logout-btn" type="button">
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
      
    </header>

    <main class="grid">

      <!-- LEFT -->
      <section class="card">
        <div class="cardHeader">
          <h2>Oggi - Task</h2>
          <div class="meta" id="today-meta">‚Äî</div>
        </div>

        <div class="todayTop">
          <span class="pill" id="today-pill">‚Äî</span>
          <div class="toolbar">
            <!-- Bottone per aggiungere un task manuale -->
            <button class="btn tiny" id="add-task-btn" type="button">+</button>
            <!--<button class="btn tiny" id="mark-today-done" type="button">Ho fatto tutto</button>
            <button class="btn tiny" id="mark-today-less" type="button">Ho fatto meno</button> -->
          </div>
        </div>
        
        <!-- Bottoni esporta e condividi piano -->
        <!-- Rimossi dalla dashboard -->
        <!--
        <div class="toolbar" style="justify-content:center; margin-top:12px; gap:8px;">
          <button class="btn" id="export-plan-pdf-btn" type="button" style="flex:1; max-width:150px;">
            üìÑ Esporta PDF
          </button>
          <button class="btn primary" id="share-plan-btn" type="button" style="flex:1; max-width:150px;">
            üì§ Condividi piano
          </button>
        </div>
        -->

        <div id="today-progress" class="todayProgress"></div>

        <div id="today-tasks" class="tasks"></div>

        <div class="divider"></div>

        <div class="callout">
          <h3>Stima</h3>
          <p id="status-line">‚Äî</p>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="card">
        <div class="cardHeader">
          <h2>Settimana</h2>
          <div class="meta" id="week-meta">‚Äî</div>
        </div>

        <div id="week-summary" class="weekSummary"></div>

        <div class="divider"></div>

        <div class="cardHeader">
          <h2>Esami</h2>
          <div class="meta">preparazione stimata</div>
        </div>

        <div id="exam-cards" class="examGrid"></div>
      </section>

    </main>
  </div>

  <!-- Librerie per esportazione e condivisione -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
