<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Planner ‚Äî Dashboard</title>
  <link rel="stylesheet" href="./styles.css?v=11" />

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">
        <h1>Dashboard</h1>
        <p id="user-line">‚Äî</p>
      </div>
      <div class="toolbar">
        <span id="premium-badge" class="badge" style="display:none; margin-right:12px;"></span>
        <button id="upgrade-btn" class="btn primary" style="display:none; margin-right:12px;" type="button">‚≠ê Upgrade</button>
        <div class="menu" id="menu">
          <button class="btn ghost menuBtn" id="menu-btn" type="button" aria-haspopup="true" aria-expanded="false">
            <span class="menuIcon">‚ò∞</span>
            <span class="menuText">Menu</span>
          </button>
      
          <div class="menuPanel hidden" id="menu-panel" role="menu" aria-label="Menu">
            <a class="menuItem" role="menuitem" href="./simulations.html">
                <span>Simulazioni</span>
            </a>

            <a class="menuItem" role="menuitem" href="./consigli.html">
              <span>Consigli</span>
            </a>

            <a class="menuItem" role="menuitem" href="./statistiche.html">
              <span>Statistiche</span>
            </a>

            <a class="menuItem" role="menuitem" href="./contact.html">
              <span>Contattaci</span>
            </a>

            <div class="menuSep"></div>

            <a class="menuItem" role="menuitem" href="./settings.html">
              <span>Impostazioni</span>
            </a>
      
            <button class="menuItem danger" role="menuitem" id="logout-btn" type="button">
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
      
    </header>

    <main class="grid">

      <!-- LEFT -->
      <section class="card">
        <div class="cardHeader">
          <h2>Oggi - Task</h2>
          <div class="meta" id="today-meta">‚Äî</div>
        </div>

        <div class="todayTop">
          <span class="pill" id="today-pill">‚Äî</span>
          <div class="toolbar">
            <!-- Bottone per aggiungere un task manuale -->
            <button class="btn tiny" id="add-task-btn" type="button">+</button>
            <!--<button class="btn tiny" id="mark-today-done" type="button">Ho fatto tutto</button>
            <button class="btn tiny" id="mark-today-less" type="button">Ho fatto meno</button> -->
          </div>
        </div>
        
        <!-- Bottoni esporta e condividi piano -->
        <!-- Rimossi dalla dashboard -->
        <!--
        <div class="toolbar" style="justify-content:center; margin-top:12px; gap:8px;">
          <button class="btn" id="export-plan-pdf-btn" type="button" style="flex:1; max-width:150px;">
            üìÑ Esporta PDF
          </button>
          <button class="btn primary" id="share-plan-btn" type="button" style="flex:1; max-width:150px;">
            üì§ Condividi piano
          </button>
        </div>
        -->

        <div id="today-progress" class="todayProgress"></div>

        <div id="today-tasks" class="tasks"></div>

        <div class="divider"></div>

        <div class="callout">
          <h3>Stima</h3>
          <p id="status-line">‚Äî</p>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="card">
        <div class="cardHeader">
          <h2>Settimana</h2>
          <div class="meta" id="week-meta">‚Äî</div>
        </div>

        <div id="week-summary" class="weekSummary"></div>

        <div class="divider"></div>

        <div class="cardHeader">
          <h2>Esami</h2>
          <div class="meta">preparazione stimata</div>
        </div>

        <div id="exam-cards" class="examGrid"></div>
      </section>

    </main>
  </div>

  <!-- Debug Panel (LOCALHOST ONLY) -->
  <div id="debug-date-panel" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 10000; background: rgba(0, 0, 0, 0.9); border: 2px solid var(--orange); border-radius: 12px; padding: 16px; max-width: 300px; font-size: 12px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <strong style="color: var(--orange);">üêõ Debug Date (Localhost)</strong>
      <button id="debug-close-btn" style="background: none; border: none; color: rgba(255,255,255,0.6); cursor: pointer; font-size: 18px;">√ó</button>
    </div>
    <div style="margin-bottom: 12px;">
      <div style="color: rgba(255,255,255,0.8); margin-bottom: 8px;">Data virtuale:</div>
      <input type="date" id="debug-date-input" style="width: 100%; padding: 6px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-size: 12px;" />
    </div>
    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
      <button id="debug-date-prev" class="btn tiny" style="flex: 1;">‚Üê Giorno</button>
      <button id="debug-date-next" class="btn tiny" style="flex: 1;">Giorno ‚Üí</button>
    </div>
    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
      <button id="debug-date-reset" class="btn tiny" style="flex: 1; background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4);">Reset</button>
    </div>
    <div style="color: rgba(255,255,255,0.5); font-size: 10px; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.1);">
      Data reale: <span id="debug-real-date"></span><br/>
      Data virtuale: <span id="debug-virtual-date"></span>
    </div>
  </div>

  <!-- Librerie per esportazione e condivisione -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
